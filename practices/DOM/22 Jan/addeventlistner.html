<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>

<body>
    <h1>Learning Event Listner</h1>
    <p id="js">Event Listner</p>
    <script>

             /*
        - Click
        - dblclick
        - mouseeneter
        - mouseleave
        - moveover
        - input
        - keydown
        - keyup
        - keypress
        - onload
        */

        // click event

        document.addEventListener("click",
            function hello() {
                document.getElementById("js").innerText = "hello Mouse Clicked"
            });

            //double click event

        document.addEventListener("dblclick", hello)
        function hello() {
            document.getElementById("js").innerText = " Mouse double Clicked"
        }

        //mouseenter event
   

        // document.addEventListener("mouseenter",
        // function hello() {
        //     document.getElementById("js").innerText = "hello Mouse Entered"
        // });

    </script>
</body>

</html>
